<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Recipe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Choose a Recipe</h1>
    
    <select id="recipeSelect">
        <option value="">Select Recipe</option>
    </select>
    
    <button id="selectRecipe">Select Recipe</button>
    
    <div id="message1"></div>
    <div id="message2"></div>
    <div id="message3"></div>
    
    <table id="recipeTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Difficulty</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
